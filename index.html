<!DOCTYPE html>
<html>
<head>

  <!-- <script src="/static/material-library/js/util.js"></script> -->
  <!-- 视频video.js -->
  <!-- <script src="/static/lib/video.js"></script> -->
  <script>
    /**
     * 根据域名动态加载video.JS
     */
     function dynamicLoadVideoJs() {
      var head = document.getElementsByTagName('head')[0];
      var script = document.createElement('script');
      var domain = document.domain;
      script.type = 'text/javascript';
      if (domain.indexOf("viewshare.cn") == -1 && domain.indexOf("viewshare.net") == -1) {
        script.src = "/static/lib/video.js";
      } else {
        script.src = "/static/lib/video-" + domain + ".js";
      }
      head.appendChild(script);
    }
    dynamicLoadVideoJs();
  </script>
</body>   
</html>
